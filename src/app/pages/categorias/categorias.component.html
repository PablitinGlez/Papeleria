<div class="container my-4">
  <h2 class="mb-4 title-c">Categorías</h2>
  
  <!-- Estado de carga -->
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  
  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
  
  <!-- Contenedor principal -->
  <div class="container mx-auto px-4 py-6">
    
    <!-- Estado de carga -->
    <div *ngIf="isLoading" class="flex justify-center py-8">
      <div class="animate-spin rounded-full h-10 w-10 border-4 border-t-blue-500 border-blue-200"></div>
    </div>
    
    <!-- Mensaje de error -->
    <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 dark:bg-red-900 dark:text-red-100 rounded">
      {{ error }}
    </div>
    
    <!-- Grid de categorías -->
    <!-- Actualiza el categorias.component.html -->
<div *ngIf="!isLoading && !error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <div *ngFor="let categoria of categorias" class="group cursor-pointer" (click)="verProductosCategoria(categoria)">
    <div class="hola rounded-xl overflow-hidden shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 h-full flex flex-col">
      <div class="p-5 flex-grow">
        <h5 class="text-lg font-semibol testo">{{ categoria.nombre }}</h5>
      </div>
      <div class="px-5 pb-4 flex items-center">
        <span *ngIf="categoria.estado === 'activo'" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
          <span class="w-2 h-2 mr-1 rounded-full bg-green-500"></span>
          Activo
        </span>
        <span *ngIf="categoria.estado === 'inactivo'" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200">
          <span class="w-2 h-2 mr-1 rounded-full bg-red-500"></span>
          Inactivo
        </span>
      </div>
    </div>
  </div>
</div>
    
    <!-- Mensaje si no hay categorías -->
    <div *ngIf="!isLoading && !error && categorias.length === 0" class="bg-blue-100 dark:bg-blue-900 border-l-4 border-blue-500 text-blue-700 dark:text-blue-100 p-4 rounded">
      No hay categorías disponibles.
    </div>
  </div>
</div>
