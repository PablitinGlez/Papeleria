<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6 hola">Administradores del Sistema</h1>

  <!-- Estado de carga -->
  <div *ngIf="cargando" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-green-500"></div>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6">
    {{ error }}
  </div>

  <!-- Grid de administradores -->
  <div *ngIf="!cargando && !error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <!-- Tarjeta para cada administrador -->
    <div *ngFor="let admin of administradores" 
         class="relative rounded-xl overflow-hidden flex flex-col items-center shadow-lg  font-Roboto-light">
      <div class="h-24 w-full bg-blue-400"></div>
      <div class="top-16 z-10 flex items-center flex-col gap-4 px-5 py-5">
        <div class="-mt-20">
          <!-- Imagen de perfil -->
          <img *ngIf="admin.imageUrl" 
               [src]="admin.imageUrl" 
               alt="Foto de perfil"
               class="w-[4.7rem] h-[4.7rem] rounded-full object-cover border-4 border-white shadow-md">
          
          <!-- Icono por defecto si no hay imagen -->
          <svg *ngIf="!admin.imageUrl"
            fill="#000000"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            class="icon w-[4.7rem]"
            viewBox="0 0 1024 1024">
            <!-- SVG path omitido por brevedad -->
            <path
              fill="#9DC6AF"
              d="M947.8 554.1c0 242-196.2 438.2-438.2 438.2S71.4 796.1 71.4 554.1c0-134.6 60.7-255.1 156.3-335.5 76.2-64.1 174.5-102.7 281.9-102.7 242 0 438.2 196.2 438.2 438.2z"
            ></path>
          </svg>
        </div>

        <div class="flex items-center flex-col">
          <!-- Nombre del administrador -->
          <p title="name" class="font-medium nombre">{{ admin.nombre }}</p>
          <!-- Correo como bio -->
          <p title="correo" class="text-xs  font-medium">
            {{ admin.correo }}
          </p>
        </div>

        <div class="flex items-center gap-3">
          <button
            class="bg-green-400 transition-all text-[15px] text-white px-3 py-[6px] rounded-full flex items-center gap-1"
          >
            Administrador
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 12.75 6 6 9-13.5"
              ></path>
            </svg>
          </button>
          <!-- Botón para enviar correo -->
          <button
            (click)="abrirCorreo(admin.correo)"
            class="bg-white hover:bg-gray-200 transition-colors p-2 rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay administradores -->
  <div *ngIf="!cargando && !error && administradores.length === 0" class="text-center p-8">
    <p class="text-gray-500">No se encontraron administradores en el sistema.</p>
  </div>

  <div class="mt-32 border-t pt-6 flex justify-end">
    <a 
      routerLink="/categories" 
      class="flex items-end gap-2 text-green-500 hover:text-green-600 transition-colors font-medium px-4 py-2 rounded-lg hover:bg-green-50"
    >
      Ver categorías
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke-width="2" 
        stroke="currentColor" 
        class="w-5 h-5"
      >
        <path 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" 
        />
      </svg>
    </a>
  </div>
</div>
