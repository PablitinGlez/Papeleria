<div
      class="flex w-full max-w-96  rounded-xl overflow-hidden shadow-lg success"
      @fadeInOut
    >
      <svg width="16" height="96" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M 8 0 Q 4 4.8, 8 9.6 T 8 19.2 Q 4 24, 8 28.8 T 8 38.4 Q 4 43.2, 8 48 T 8 57.6 Q 4 62.4, 8 67.2 T 8 76.8 Q 4 81.6, 8 86.4 T 8 96 L 0 96 L 0 0 Z"
          fill="#66cdaa"
          stroke="#66cdaa"
          stroke-width="2"
          stroke-linecap="round"
        ></path>
      </svg>
      <div class="mx-2.5 overflow-hidden w-full">
        <p
          class="mt-1.5 text-xl font-bold text-[#66cdaa] leading-8 mr-3 overflow-hidden text-ellipsis whitespace-nowrap"
        >
          ¡Éxito!
        </p>
        <p class="overflow-hidden leading-5 break-all  max-h-10 txt">
          El usuario ha sido eliminado correctamente.
        </p>
      </div>
      <button
        class="w-16 cursor-pointer focus:outline-none"
        (click)="snackBarRef.dismiss()"
      >
        <svg
          class="w-7 h-7"
          fill="none"
          stroke="mediumseagreen"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
      </button>
    </div>
